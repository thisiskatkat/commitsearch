<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tool for looking up text in commit messages.">
  <meta name="author" content="Katerina Skotalova">

  <title>GitHub commit message search</title>

  <link href='http://fonts.googleapis.com/css?family=Cantarell:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <header>
      <h1>GitHub commit message search</h1>
    </header>

    <form id="search">

      <fieldset name="basic-fields">
        <label for="repository">Repository you want to look into</label>
          <input type="text" id="owner" placeholder="Repository owner, eg. necolas">
          <input type="text" id="repo" placeholder="Repository name, eg. normalize">
          <label for="repository">Words you are looking for in a commit message</label>
          <input type="text" id="query" placeholder="eg. fix">
      </fieldset>

      <button type="submit" class="submit-search">Search</button> 

      <div id="loader"><img src="img/loader.gif" alt="Loading animation"></div>
    </form>

    <ul id="results" style="display: none;">
      <li class="result-item"><p>No commit messages found.</p></li>
    </ul>

    <footer> 
      Adventure cat credits - <a href="http://octodex.github.com/adventure-cat/">http://octodex.github.com/adventure-cat/</a> 
    </footer>

  </div>

  <a href="http://github.com/thisiskatkat/commitsearch"><img class="ribbon" src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub"></a>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/jqueryUI-custom.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
